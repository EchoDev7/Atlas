<!DOCTYPE html>
<html lang="en" x-data="themeManager()" x-init="initTheme()" :class="{ 'dark': darkMode }">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas VPN Panel - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', '-apple-system', 'sans-serif'],
                    },
                    boxShadow: {
                        'glow-indigo': '0 0 20px rgba(99, 102, 241, 0.5), 0 0 40px rgba(99, 102, 241, 0.3)',
                        'glow-cyan': '0 0 20px rgba(34, 211, 238, 0.5), 0 0 40px rgba(34, 211, 238, 0.3)',
                        'glow-purple': '0 0 20px rgba(168, 85, 247, 0.5), 0 0 40px rgba(168, 85, 247, 0.3)',
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out',
                        'pulse-glow': 'pulseGlow 2s ease-in-out infinite',
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        pulseGlow: {
                            '0%, 100%': { opacity: '1' },
                            '50%': { opacity: '0.7' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                    },
                }
            }
        }
    </script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        * {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }
        
        .glass-light {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        
        .glass-dark {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .input-light {
            background: rgba(255, 255, 255, 0.95);
            border: 1.5px solid rgba(99, 102, 241, 0.2);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .input-light:focus {
            background: rgba(255, 255, 255, 1);
            border-color: rgba(99, 102, 241, 0.5);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1), 0 4px 16px -2px rgba(0, 0, 0, 0.1);
            outline: none;
        }
        
        .input-dark {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1.5px solid rgba(34, 211, 238, 0.2);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .input-dark:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(34, 211, 238, 0.5);
            box-shadow: 0 0 0 3px rgba(34, 211, 238, 0.1), 0 0 20px rgba(34, 211, 238, 0.2);
            outline: none;
        }
        
        .btn-primary-light {
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .btn-primary-light:hover:not(:disabled) {
            background: linear-gradient(135deg, #4f46e5 0%, #4338ca 100%);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px -5px rgba(99, 102, 241, 0.4);
        }
        
        .btn-primary-dark {
            background: linear-gradient(135deg, #22d3ee 0%, #06b6d4 100%);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .btn-primary-dark:hover:not(:disabled) {
            background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(34, 211, 238, 0.5), 0 10px 30px -5px rgba(34, 211, 238, 0.3);
        }
        
        .theme-transition {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 antialiased theme-transition bg-slate-50 dark:bg-slate-950">
    <button 
        @click="toggleTheme()"
        class="fixed top-6 right-6 z-50 w-14 h-14 rounded-2xl theme-transition flex items-center justify-center shadow-xl hover:scale-110 active:scale-95 transition-transform duration-200"
        :class="darkMode ? 'bg-slate-800 text-cyan-400 shadow-glow-cyan' : 'bg-white text-sky-600 shadow-lg'"
    >
        <svg x-show="!darkMode" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
        </svg>
        <svg x-show="darkMode" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
        </svg>
    </button>

    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-20 left-10 w-96 h-96 rounded-full blur-3xl theme-transition"
             :class="darkMode ? 'bg-cyan-500/10' : 'bg-sky-200/30'"></div>
        <div class="absolute bottom-20 right-10 w-96 h-96 rounded-full blur-3xl theme-transition"
             :class="darkMode ? 'bg-teal-500/10' : 'bg-cyan-200/30'"></div>
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-[500px] h-[500px] rounded-full blur-3xl theme-transition"
             :class="darkMode ? 'bg-slate-800/50' : 'bg-slate-100/50'"></div>
    </div>

    <div x-data="loginApp()" class="w-full max-w-md relative z-10">
        <div class="rounded-3xl shadow-xl overflow-hidden animate-fade-in theme-transition"
             :class="darkMode ? 'glass-dark shadow-glow-cyan/20' : 'glass-light'">
            <div class="px-10 pt-12 pb-8">
                <div class="text-center mb-10">
                    <div class="inline-flex items-center justify-center w-40 h-40 mb-6 animate-float">
                        <img src="/assets/images/atlas-logo.png" alt="Atlas VPN Logo" class="w-full h-full object-contain drop-shadow-2xl">
                    </div>
                    <h1 class="text-5xl font-black mb-3 tracking-tight theme-transition"
                        :class="darkMode ? 'text-white' : 'text-slate-900'">
                        Atlas
                    </h1>
                    <p class="text-sm font-semibold tracking-wide theme-transition"
                       :class="darkMode ? 'text-cyan-400' : 'text-sky-600'">
                        VPN INFRASTRUCTURE MANAGEMENT
                    </p>
                </div>

                <form @submit.prevent="handleLogin" class="space-y-5">
                    <div x-show="error" 
                         x-transition:enter="transition ease-out duration-300"
                         x-transition:enter-start="opacity-0 transform scale-95"
                         x-transition:enter-end="opacity-100 transform scale-100"
                         class="rounded-2xl p-4 theme-transition"
                         :class="darkMode ? 'bg-red-500/10 border border-red-500/30' : 'bg-red-50 border border-red-200'">
                        <div class="flex items-start">
                            <svg class="w-5 h-5 mr-3 mt-0.5 flex-shrink-0 theme-transition"
                                 :class="darkMode ? 'text-red-400' : 'text-red-600'" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                            </svg>
                            <p class="text-sm font-semibold theme-transition"
                               :class="darkMode ? 'text-red-300' : 'text-red-800'" x-text="error"></p>
                        </div>
                    </div>

                    <div class="space-y-2">
                        <label for="username" class="block text-sm font-bold tracking-wide theme-transition"
                               :class="darkMode ? 'text-cyan-300' : 'text-slate-700'">
                            USERNAME
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 theme-transition"
                                     :class="darkMode ? 'text-cyan-400' : 'text-indigo-400'" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                                </svg>
                            </div>
                            <input 
                                type="text" 
                                id="username" 
                                x-model="username"
                                required
                                autocomplete="username"
                                class="block w-full pl-12 pr-4 py-4 rounded-xl font-medium theme-transition"
                                :class="darkMode ? 'input-dark text-white placeholder-slate-500' : 'input-light text-slate-900 placeholder-slate-400'"
                                placeholder="Enter your username"
                                :disabled="loading"
                            >
                        </div>
                    </div>

                    <div class="space-y-2">
                        <label for="password" class="block text-sm font-bold tracking-wide theme-transition"
                               :class="darkMode ? 'text-cyan-300' : 'text-slate-700'">
                            PASSWORD
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 theme-transition"
                                     :class="darkMode ? 'text-cyan-400' : 'text-indigo-400'" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                                </svg>
                            </div>
                            <input 
                                type="password" 
                                id="password" 
                                x-model="password"
                                required
                                autocomplete="current-password"
                                class="block w-full pl-12 pr-4 py-4 rounded-xl font-medium theme-transition"
                                :class="darkMode ? 'input-dark text-white placeholder-slate-500' : 'input-light text-slate-900 placeholder-slate-400'"
                                placeholder="Enter your password"
                                :disabled="loading"
                            >
                        </div>
                    </div>

                    <button 
                        type="submit"
                        :disabled="loading"
                        class="w-full text-white font-bold py-4 px-6 rounded-xl shadow-xl disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none mt-8 tracking-wide"
                        :class="darkMode ? 'btn-primary-dark' : 'btn-primary-light'"
                    >
                        <span x-show="!loading" class="flex items-center justify-center">
                            <svg class="w-5 h-5 mr-2.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"/>
                            </svg>
                            SIGN IN
                        </span>
                        <span x-show="loading" class="flex items-center justify-center">
                            <svg class="animate-spin h-5 w-5 mr-2.5" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            AUTHENTICATING...
                        </span>
                    </button>
                </form>
            </div>

            <div class="px-10 py-5 border-t theme-transition"
                 :class="darkMode ? 'bg-slate-900/50 border-slate-800' : 'bg-slate-100/50 border-slate-200'">
                <p class="text-xs text-center font-semibold theme-transition"
                   :class="darkMode ? 'text-slate-400' : 'text-slate-600'">
                    Default: <span class="font-mono theme-transition" :class="darkMode ? 'text-cyan-400' : 'text-sky-600'">admin</span> / 
                    <span class="font-mono theme-transition" :class="darkMode ? 'text-cyan-400' : 'text-sky-600'">admin123</span>
                </p>
            </div>
        </div>

        <div class="mt-8 text-center">
            <p class="text-sm font-bold tracking-wide theme-transition"
               :class="darkMode ? 'text-slate-500' : 'text-slate-600'">
                <span :class="darkMode ? 'text-cyan-400' : 'text-sky-600'">ATLAS VPN PANEL</span> 
                <span class="theme-transition" :class="darkMode ? 'text-slate-700' : 'text-slate-400'">v1.0.0</span>
            </p>
        </div>
    </div>

    <script>
        function themeManager() {
            return {
                darkMode: false,
                
                initTheme() {
                    const savedTheme = localStorage.getItem('atlas-theme');
                    if (savedTheme === 'dark') {
                        this.darkMode = true;
                    } else if (savedTheme === 'light') {
                        this.darkMode = false;
                    } else {
                        this.darkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
                    }
                },
                
                toggleTheme() {
                    this.darkMode = !this.darkMode;
                    localStorage.setItem('atlas-theme', this.darkMode ? 'dark' : 'light');
                }
            }
        }

        function loginApp() {
            return {
                username: '',
                password: '',
                loading: false,
                error: '',

                async handleLogin() {
                    this.error = '';
                    this.loading = true;

                    try {
                        const response = await fetch('/api/auth/login', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                username: this.username,
                                password: this.password
                            })
                        });

                        const data = await response.json();

                        if (!response.ok) {
                            throw new Error(data.detail || 'Login failed');
                        }

                        localStorage.setItem('access_token', data.access_token);
                        
                        window.location.href = '/dashboard.html';
                    } catch (err) {
                        this.error = err.message || 'An error occurred during login';
                    } finally {
                        this.loading = false;
                    }
                }
            }
        }
    </script>
</body>
</html>
