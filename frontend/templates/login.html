<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas VPN Panel - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'cloud': {
                            50: '#fdfcfb',
                            100: '#faf9f7',
                            200: '#f5f3ef',
                            300: '#f0ede7',
                            400: '#ebe7df',
                            500: '#e6e1d7',
                            600: '#d4cfc5',
                            700: '#c2bdb3',
                            800: '#b0aba1',
                            900: '#9e998f',
                        },
                        'sage': {
                            50: '#f6f7f6',
                            100: '#e3e8e3',
                            200: '#c7d1c7',
                            300: '#a8b9a8',
                            400: '#8ba18b',
                            500: '#6d896d',
                            600: '#5a7159',
                            700: '#475947',
                            800: '#364136',
                            900: '#252925',
                        },
                        'terracotta': {
                            50: '#fdf6f4',
                            100: '#f9e8e3',
                            200: '#f3d1c7',
                            300: '#ecb9ab',
                            400: '#e6a28f',
                            500: '#df8a73',
                            600: '#d6724f',
                            700: '#b85a38',
                            800: '#8a4329',
                            900: '#5c2d1b',
                        },
                    },
                    boxShadow: {
                        'soft': '0 2px 8px -1px rgba(0, 0, 0, 0.04), 0 4px 16px -2px rgba(0, 0, 0, 0.06)',
                        'soft-lg': '0 4px 16px -2px rgba(0, 0, 0, 0.06), 0 8px 32px -4px rgba(0, 0, 0, 0.08)',
                        'soft-xl': '0 8px 32px -4px rgba(0, 0, 0, 0.08), 0 16px 64px -8px rgba(0, 0, 0, 0.10)',
                        'glow-sage': '0 0 20px rgba(109, 137, 109, 0.15), 0 0 40px rgba(109, 137, 109, 0.08)',
                    },
                }
            }
        }
    </script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .input-glass {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1.5px solid rgba(109, 137, 109, 0.15);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .input-glass:focus {
            background: rgba(255, 255, 255, 0.8);
            border-color: rgba(109, 137, 109, 0.4);
            box-shadow: 0 0 0 3px rgba(109, 137, 109, 0.08), 0 4px 16px -2px rgba(0, 0, 0, 0.06);
            outline: none;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #6d896d 0%, #5a7159 100%);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .btn-primary:hover:not(:disabled) {
            background: linear-gradient(135deg, #5a7159 0%, #475947 100%);
            transform: translateY(-1px);
            box-shadow: 0 8px 24px -4px rgba(109, 137, 109, 0.3);
        }
        
        .btn-primary:active:not(:disabled) {
            transform: translateY(0);
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .floating {
            animation: float 6s ease-in-out infinite;
        }
    </style>
</head>
<body class="bg-cloud-100 min-h-screen flex items-center justify-center p-4 antialiased">
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-20 left-10 w-64 h-64 bg-sage-200/20 rounded-full blur-3xl"></div>
        <div class="absolute bottom-20 right-10 w-80 h-80 bg-terracotta-200/15 rounded-full blur-3xl"></div>
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-96 h-96 bg-cloud-300/30 rounded-full blur-3xl"></div>
    </div>

    <div x-data="loginApp()" class="w-full max-w-md relative z-10">
        <div class="glass-card rounded-3xl shadow-soft-xl overflow-hidden animate-fade-in">
            <div class="px-10 pt-12 pb-8">
                <div class="text-center mb-10">
                    <div class="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-br from-sage-400 to-sage-600 rounded-2xl mb-6 shadow-soft-lg floating">
                        <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12.75L11.25 15 15 9.75m-3-7.036A11.959 11.959 0 013.598 6 11.99 11.99 0 003 9.749c0 5.592 3.824 10.29 9 11.623 5.176-1.332 9-6.03 9-11.622 0-1.31-.21-2.571-.598-3.751h-.152c-3.196 0-6.1-1.248-8.25-3.285z"/>
                        </svg>
                    </div>
                    <h1 class="text-4xl font-bold text-sage-900 mb-3 tracking-tight">Atlas</h1>
                    <p class="text-sage-600 text-sm font-medium">VPN Infrastructure Management</p>
                </div>

                <form @submit.prevent="handleLogin" class="space-y-5">
                    <div x-show="error" 
                         x-transition:enter="transition ease-out duration-300"
                         x-transition:enter-start="opacity-0 transform scale-95"
                         x-transition:enter-end="opacity-100 transform scale-100"
                         class="bg-terracotta-50 border border-terracotta-200 rounded-2xl p-4 shadow-soft">
                        <div class="flex items-start">
                            <svg class="w-5 h-5 text-terracotta-600 mr-3 mt-0.5 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                            </svg>
                            <p class="text-sm text-terracotta-800 font-medium" x-text="error"></p>
                        </div>
                    </div>

                    <div class="space-y-2">
                        <label for="username" class="block text-sm font-semibold text-sage-800">Username</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-sage-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                                </svg>
                            </div>
                            <input 
                                type="text" 
                                id="username" 
                                x-model="username"
                                required
                                autocomplete="username"
                                class="input-glass block w-full pl-12 pr-4 py-3.5 rounded-xl text-sage-900 placeholder-sage-400 text-sm font-medium"
                                placeholder="Enter your username"
                                :disabled="loading"
                            >
                        </div>
                    </div>

                    <div class="space-y-2">
                        <label for="password" class="block text-sm font-semibold text-sage-800">Password</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-sage-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                                </svg>
                            </div>
                            <input 
                                type="password" 
                                id="password" 
                                x-model="password"
                                required
                                autocomplete="current-password"
                                class="input-glass block w-full pl-12 pr-4 py-3.5 rounded-xl text-sage-900 placeholder-sage-400 text-sm font-medium"
                                placeholder="Enter your password"
                                :disabled="loading"
                            >
                        </div>
                    </div>

                    <button 
                        type="submit"
                        :disabled="loading"
                        class="btn-primary w-full text-white font-semibold py-3.5 px-6 rounded-xl shadow-soft-lg disabled:opacity-60 disabled:cursor-not-allowed disabled:transform-none mt-8"
                    >
                        <span x-show="!loading" class="flex items-center justify-center">
                            <svg class="w-5 h-5 mr-2.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"/>
                            </svg>
                            Sign In
                        </span>
                        <span x-show="loading" class="flex items-center justify-center">
                            <svg class="animate-spin h-5 w-5 mr-2.5" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            Authenticating...
                        </span>
                    </button>
                </form>
            </div>

            <div class="px-10 py-5 bg-gradient-to-r from-sage-50/50 to-cloud-200/50 border-t border-sage-100/50">
                <p class="text-xs text-center text-sage-600 font-medium">
                    Default: <span class="font-mono font-semibold text-sage-800">admin</span> / <span class="font-mono font-semibold text-sage-800">admin123</span>
                </p>
            </div>
        </div>

        <div class="mt-8 text-center">
            <p class="text-sage-600 text-sm font-medium">
                <span class="font-semibold">Atlas VPN Panel</span> <span class="text-sage-400">v1.0.0</span>
            </p>
        </div>
    </div>

    <script>
        function loginApp() {
            return {
                username: '',
                password: '',
                loading: false,
                error: '',

                async handleLogin() {
                    this.error = '';
                    this.loading = true;

                    try {
                        const response = await fetch('/api/auth/login', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                username: this.username,
                                password: this.password
                            })
                        });

                        const data = await response.json();

                        if (!response.ok) {
                            throw new Error(data.detail || 'Login failed');
                        }

                        localStorage.setItem('access_token', data.access_token);
                        
                        window.location.href = '/dashboard.html';
                    } catch (err) {
                        this.error = err.message || 'An error occurred during login';
                    } finally {
                        this.loading = false;
                    }
                }
            }
        }
    </script>
</body>
</html>
